<div class="container">
	<div class="page-header" style="font-size: 25px;font-weight: bold">User Login</div>
	<form ng-submit="main.login(loginData)">
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="email"  placeholder="Email" ng-model="loginData.email">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginData.password">
			</div>
		</div>
		<div >
			<a href="/forgotpassword" style="color: gray;">Forgot Password?</a>
			
		</div><br>
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<br>
	<div class="jumbotron text-center col-sm-8" ng-show="main.loading">
		<span class="glyphicon glyphicon-repeat spinner"></span>
		<p>Logging in</p>
	</div>
	<div class="row show-hide-message col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="main.successmessage">
		<div class="alert alert-success">{{ main.successmessage }}</div>
	</div>
	<div class="row show-hide-message col-sm-8 col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="main.errormessage">
		<div class="alert alert-danger">{{main.errormessage}}</div>
	</div>
</div>
