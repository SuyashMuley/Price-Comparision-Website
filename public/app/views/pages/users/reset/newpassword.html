<div class="container">
	<div class="page-header">
		<h1>New Password</h1>
	</div>
	<form ng-hide="reset.hide" name='newpswdForm' ng-submit='reset.savePassword(newpswdData,newpswdForm.$valid)'>
		<div ng-class="{'has-success':(newpswdForm.password.$valid && !newpswdForm.password.$pristine) , 'has-error': (!newpswdForm.password.$valid && !newpswdForm.password.$pristine) || (newpswdForm.$submitted && !newpswdForm.password.$valid) || (newpswdForm.password.$error.pattern)|| (newpswdForm.password.$pristine && newpswdForm.$submitted)}">
			<div class="form-group row">
			<label class="col-sm-2 col-form-label">New Password</label>
			<div class="col-sm-10">
				<input type="password" ng-disabled='reset.disable' class="form-control" name="password" placeholder="Enter new Password" ng-pattern='/^\w{5,20}$/' ng-model="newpswdData.password" required>
				<p class="help-block" ng-show="(!newpswdForm.password.$pristine && newpswdForm.password.$error.required) || ( newpswdForm.$submitted && newpswdForm.password.$error.required)">This is required</p>
				<P class="help-block" ng-show="(!newpswdForm.password.$pristine && newpswdForm.password.$error.pattern)">Must contain min 5 and max 20 characters</P>

			</div>
		</div>
		</div>
		<button  class="btn btn-primary" ng-disabled='reset.disable' type="submit">Set Password</button>
	</form><br><br>
	<div class="jumbotron text-center col-sm-8" ng-show="reset.loading">
		<span class="glyphicon glyphicon-repeat spinner"></span>
		<p>Changing Password</p>
	</div>
	<div class="row show-hide-message col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="reset.successmessage">
		<div class="alert alert-success">{{ reset.successmessage }}</div>
	</div>
	<div class="row show-hide-message col-sm-8 col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="reset.errormessage">
		<div class="alert alert-danger">{{reset.errormessage}}</div>
	</div>
</div>
