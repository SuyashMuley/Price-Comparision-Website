<div class="container">
	<div class="page-header">
		<h1>Password Reset</h1>
	</div>
	<form name='resetpswdForm' ng-submit='password.sendPassword(resetData,resetpswdForm.$valid)'>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" ng-disabled="!password.notdisable" class="form-control" name="email"  placeholder="Enter email for sending an e-mail" ng-model="password.resetData.email">
			</div>
		</div>
		<button ng-disabled="!password.notdisable" class="btn btn-primary" type="submit">Submit</button>
	</form><br><br>
	<div class="jumbotron text-center col-sm-8" ng-show="password.loading">
		<span class="glyphicon glyphicon-repeat spinner"></span>
		<p>Sending Mail</p>
	</div>
	<div class="row show-hide-message col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="password.successmessage">
		<div class="alert alert-success">{{ password.successmessage }}</div>
	</div>
	<div class="row show-hide-message col-sm-8 col-sm-8 wow fadeIn" wow-data-duration='3s' ng-show="password.errormessage">
		<div class="alert alert-danger">{{password.errormessage}}</div>
	</div>
</div>
